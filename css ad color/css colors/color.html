<body>
    <h1>Advance Css color Property</h1>
    <h2>RGBA Colors (Red, Green, Blue and Alpha)</h2>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
    <p id="p4">yellow</p>
    <p id="p5">pink</p>
    <br>
    <h1>Css Opacity and transparency</h1>
    <div class="one"><p>opacity 0.1</p></div>
    <div class="two"><p>opacity 0.2</p></div>
    <div class="three"><p>opacity 04</p></div>
    <div class="four"><p>opacity 0.6</p></div>
    <div class="five"><p>opacity 0.8</p></div>
    
    
</body>
